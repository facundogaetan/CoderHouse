<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="bloqueCobro">
    <a class="navbar-brand" href="#">
      <img src="img/logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
    </a>
    <form style="display: inline;" action="" name="formCliente" method="get">
      <p style="display: inline;" class="input-group-text">Nombre del cliente: <input type="text" name="nombre"></p>
      <button type="button" class="btn btn-light btn-sm" onclick="cambiarNombreCliente()">Enviar</button>
    </form>
    <button id="listaEmpleados" class="btn btn-light btn-sm">Lista de Empleados</button>
    <button id="botonVaciarCarrito" class="btn btn-light" onclick="vaciarCarrito()">Vaciar Carrito</button>
    <button id="" class="btn btn-light" onclick="verCarrito()">Ver Carrito</button>
  </div>

  <div id="headerCliente">
    <p class="fs-4" id="displayCliente">Cliente:</p>
    <p id="nombreCliente"></p>
    <h2 class="fs-4" id="totalACobrar">Total a cobrar: $</h2>
    <h2 id="montoACobrar"></h2>
  </div>

  <div id="bloqueOrdenActual">
    <ul class="list-group" id="ordenActual">

    </ul>
    <div id="checkMedioPago">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcionMedioPago" id="opcion1" value="1" checked>
        <label class="form-check-label" for="checkMedioPago">
          Efectivo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="opcionMedioPago" id="opcion2" value="2">
        <label class="form-check-label" for="checkMedioPago">
          Tarjeta Debito/Credito
        </label>
      </div>
    </div>
    <button id="botonGenerarOrden" class="btn btn-success btn-lg btn-block" onclick="generarOrden()">Generar
      Orden</button>
  </div>

  <div id="checkout">
  <!--   aca se muestra el paso final al generar el ticket -->
  </div>

  <div id="listaItems" class="card-deck ">
    <!-- aca se van a generar los items mediante un ciclo for -->
  </div>

  <br>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
